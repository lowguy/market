<script type="text/javascript">
	apiready = function(){
		var params = api.pageParam;
		var image = params.image;
        if(image.match(/\.\.\//)){
            image = image.replace(/\.\.\//g, '');
            image = '../../' + image;
        }
		$('img').attr('src', image);
	};
</script>
