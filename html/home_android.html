<script type="text/javascript">
  //var mkeyTime=new Date().getTime();
    function initFrames(){
        var footerHeight = parseInt($('footer').height());
        var winHeight = parseInt(api.winHeight);
        api.openFrame({
	        name: 'home_index',
	        url: 'widget://html/home/index.html',
	        rect: {
		        x:0,
		        y:0,
		        h:winHeight - footerHeight
	        },
	        vScrollBarEnabled:false
        });
    }
    apiready = function() {
        initNavigator();
        initFrames();
        onMarketChange(function(){
            var market = new Market();
            var current = market.getCurrent();
            $('header .market span').html(current.district);
        });
        api.addEventListener({
	        name:'viewappear'
        },function(ret,err){
            updateCartNumber();
        });
         api.addEventListener({
            name:'keyback'
        },function(ret,err){
        api.toLauncher();
        });
    }
</script>
